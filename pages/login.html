<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container container-flex">
      <main class="content">
        <div class="logo">
          <img src="../asset/img/logo.png" alt="logo" />
          <br /><br />
          <p>Please login with your account</p>
        </div>
        <section class="role">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <button
                class="nav-link active"
                id="pills-custommer-tab"
                data-toggle="pill"
                href="#pills-custommer"
                role="tab"
                aria-controls="pills-custommer"
                aria-selected="true"
              >
                Custommer
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                id="pills-seller-tab"
                data-toggle="pill"
                href="#pills-seller"
                role="tab"
                aria-controls="pills-seller"
                aria-selected="false"
              >
                Seller
              </button>
            </li>
          </ul>
        </section>

        <section class="login">
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-custommer"
              role="tabpanel"
              aria-labelledby="pills-custommer-tab"
            >
              <form>
                <div class="form-group">
                  <input
                    name=""
                    class="form-control"
                    placeholder="Email"
                    type="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                  />
                </div>
                <div class="form-group">
                  <a class="float-right py-3 text-danger" href="#"
                    >Forgot password?</a
                  >
                  <button class="btn btn-danger btn-block rounded-pill">
                    <a href="../index.html">PRIMARY</a>
                  </button>
                </div>
              </form>
              <p class="text-regis">
                Don't have tokopedia account?
                <a class="text-danger" href="./signup.html"> Register </a>
              </p>
            </div>
            <div
              class="tab-pane fade"
              id="pills-seller"
              role="tabpanel"
              aria-labelledby="pills-seller-tab"
            >
              <form>
                <div class="form-group">
                  <input
                    name=""
                    class="form-control"
                    placeholder="Email"
                    type="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                  />
                </div>
                <div class="form-group">
                  <a class="float-right py-3 text-danger" href="#"
                    >Forgot password?</a
                  >
                  <button class="btn btn-danger btn-block rounded-pill">
                    <a href="../index.html"> PRIMARY </a>
                  </button>
                </div>
              </form>
              <p class="text-regis">
                Don't have tokopedia account?
                <a class="text-danger" href="./signup.html"> Register </a>
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../asset/js/jquery.slim.min.js"></script>
    <script src="../asset/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
