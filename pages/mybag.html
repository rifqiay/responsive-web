<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bag</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../asset/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container d-flex">
        <a class="navbar-brand order-lg-0" href="../index.html">
          <img src="../asset/img/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="profil order-lg-4">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img
                    src="../asset/img/shopping-cart (2) 1.png"
                    alt="shopping-cart"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button class="btn-danger border-0 rounded-pill">
                    Login
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button class="btn-light border-dark rounded-pill">
                    Login
                  </button>
                </a>
              </li>
            </ul>
          </div>

          <div class="search-input-nav order-lg-2">
            <form class="form-inline my-2 my-lg-0 mr-lg-5 justify-content-end">
              <div class="filter order-lg-3">
                <a class="nav-link" href="#">
                  <img src="../asset/img/Search Field.png" alt="filter" />
                </a>
              </div>

              <input
                class="form-control rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

              <button class="btn my-2 my-sm-0 button-search" type="submit">
                <img
                  src="../asset/img/z8.PNG"
                  class="search-icon"
                  alt="search-icon"
                />
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <section class="first-section">
          <div class="container">
            <h1>My Bag</h1>
          </div>
        </section>
        <section class="select-item">
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body d-flex justify-content-between">
                  <div class="item-check">
                    <input type="checkbox" name="" id="" />
                    Select all item
                  </div>
                  <a href="#">Delete</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-12 mt-3">
              <div class="card">
                <div class="card-body">
                  <h4>Shopping summary</h4>
                  <div
                    class="amount-summary d-flex justify-content-between mt-3"
                  >
                    <strong>Total Price</strong>
                    <strong>$ 40.0</strong>
                  </div>
                  <button class="btn-danger btn-block rounded-pill mt-3">
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <section class="summary"></section>
        </section>

        <section class="item-bag mt-4">
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div
                  class="card-body d-flex align-items-center justify-content-between flex-lg-row flex-sm-row flex-column"
                >
                  <div class="product-bag d-flex align-items-center">
                    <input type="checkbox" name="" id="" />
                    <img
                      src="../asset/img/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1(2).png"
                      alt="gez-xavier-mansfield-b34E1vh1tYU-unsplash"
                    />
                    <div class="name">
                      <strong>Men's formal suit - Black</strong>
                      <p>Zalora Cloth</p>
                    </div>
                  </div>
                  <div class="amount">
                    <img src="../asset/img/z9.PNG" alt="min" />
                    <span>1</span>
                    <img src="../asset/img/z10.PNG" alt="plus" />
                  </div>
                  <div class="price">
                    <strong>$ 20.0</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-8">
              <div class="card">
                <div
                  class="card-body d-flex align-items-center justify-content-between flex-lg-row flex-sm-row flex-column"
                >
                  <div class="product-bag d-flex align-items-center">
                    <input type="checkbox" name="" id="" />
                    <img
                      src="../asset/img/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1(2).png"
                      alt="gez-xavier-mansfield-b34E1vh1tYU-unsplash"
                    />
                    <div class="name">
                      <strong>Men's formal suit - Black</strong>
                      <p>Zalora Cloth</p>
                    </div>
                  </div>
                  <div class="amount">
                    <img src="../asset/img/z9.PNG" alt="min" />
                    <span>1</span>
                    <img src="../asset/img/z10.PNG" alt="plus" />
                  </div>
                  <div class="price">
                    <strong>$ 20.0</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="../asset/js/jquery.slim.min.js"></script>
    <script src="../asset/js/bootstrap.bundle.min.js"></script>
    <script src="../asset/js/index.js"></script>
  </body>
</html>
